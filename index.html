<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Diagram Generator</title>
    <style>
        #canvas {
            border: 1px solid #ccc;
            cursor: crosshair;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Bubble Diagram Generator</h1>
    <button onclick="addBubble()">Add Bubble</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let bubbles = [];
        
        // Set up canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = 500;

        function addBubble() {
            const bubble = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: 30,
                color: '#3498db'
            };
            bubbles.push(bubble);
            drawBubble(bubble);
        }

        function drawBubble(bubble) {
            ctx.beginPath();
            ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
            ctx.fillStyle = bubble.color;
            ctx.fill();
            ctx.closePath();
        }

        // Redraw on every bubble add or update
        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bubbles.forEach(drawBubble);
        }

        // Handle dragging, connecting, and other customizations here
        canvas.addEventListener('mousedown', (e) => {
            // Dragging logic can be added here
        });
    </script>
</body>
</html>
